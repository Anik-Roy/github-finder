<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        body{
            font-family: 'Roboto', sans-serif;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Github Finder</a>
    </nav>

    <div class="container">
        <div class="form-div mt-5">
            <form action="" method="post" id="input-form">
                <div class="form-group">
                    <label for="user-name">Enter Github User Name</label>
                    <input type="text" name="user-name" id="searchUser" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary form-control" id="searchBtn">Search</button>
            </form>
        </div>

        <div id="profile">
            
        </div>

        <div class="mt-5 p-2 text-center bg-light">
            <h3>Github Finder &#169;</h3>
        </div>
    </div>

    <script src="js/ui.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
